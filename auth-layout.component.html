<div class="min-h-screen bg-white flex">
  <div
    class="flex-1 flex flex-col py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <app-wd-icon
          [iconHeight]="48"
          [iconWidth]="143"
          [name]="logo"
        ></app-wd-icon>
        <img />
        <h2 class="mt-6 wd-heading__h2">
          {{ title | translate }}
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          {{ textBeforeLink | translate }}
          <a
            class="wd-link wd-link-primary lowercase"
            [routerLink]="[linkPath]"
          >
            {{ textLink | translate }}
          </a>
        </p>
      </div>

      <div class="mt-8">
        <div class="mt-6">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <app-wd-icon
      [iconHeight]="96"
      [iconWidth]="499"
      class="absolute top-2/4 z-10 left-28"
      [name]="'windelivery-letters-logo'"
    ></app-wd-icon>
    <img
      class="absolute inset-0 h-full w-full object-cover"
      src="{{ picture }}"
      alt=""
    />
  </div>
</div>
